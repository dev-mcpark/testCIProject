version: 2
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: Greeting
          command: echo Hello, world.

      - run:
          name: Print the Current Time
          command: date


workflows:
  version: 2
  job-and-job:
    jobs:   
      - build_approval:
          type: approval
          filters:
            branches:
              only:
                - master
                - /^feature/test-.*/
      - build:
          filters:
            branches:
              only:
                - master
                - /^feature/test-.*/
          requires:
            - build_approval