name: test work flow

on: 
  push:
    branches:
      - feature/*
      - develope/*
      - hotfix/*
      - release/*

jobs:
  create_commit:
    runs-on: ubuntu-latest
    steps:
    - name: Create issue using REST API
      run: |
        curl --request POST \
        --url https://api.github.com/repos/${{ github.repository }}/issues \
        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
        --header 'content-type: application/json' \
        --data '{
          "title": "Automated issue for commit: ${{ github.sha }}", 
          "body": "This issue was automatically created by the GitHub Action workflow **${{ github.workflow }}**. \n\n The commit hash was: _${{ github.sha }}_." 
          }'

  build:
    name: build
    runs-on: ubuntu-latest
    container: docker://python:3.6
    steps:
    - uses: actions/checkout@v1

    - name: install package
      run: |
        sudo apt-get -y update
        sudo apt-get install default-libmysqlclient-dev python3-mysqldb \
                      mysql-client python-pip python3-dev build-essential
        sudo ln -s /usr/lib/x86_64-linux-gnu/libmysqlclient.so /usr/lib/libmysqlclient.so.18
        curl -sL https://deb.nodesource.com/setup_10.x | sudo -E bash -
        sudo apt-get install -y nodejs
        sudo pip install --upgrade setuptools
        sudo pip install awsebcli --upgrade
        sudo pip install awscli --upgrade

    - name: install dependencies
      run: |
        python3 -m venv venv
        . venv/bin/activate
        pip install -r requirements.txt

  
  test:
    name: code test
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: print test
      env:
        DJANGO_SETTINGS_MODULE: ${{ secrets.TEST_DJANGO_SETTINGS_MODULE }}
      run: | 
        echo $DJANGO_SETTINGS_MODULE
        pytest

  deploy:
    name: deploy
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
